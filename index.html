<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  #intro {
        background-image: url("./assets/stars_on_ice.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }
  </style>
</head>
<body>

    

<div id="intro" class="bg-image">
    <div class="row">
        <div class="col-1">
            <h1 class="p-4 text-white">PIXIV</h1>
        </div>
        <div class="p-4 col-5">
            <input type="text" class="form-control" placeholder="Search pixiv">
        </div>
    </div>

    <div class="col d-flex justify-content-center">
      <div class="card text-center col-3 d-flex justify-content-center">
        <div class="card-img-top">
          <h1 class="text-center text-info">PIXIV</h1>
          <h6 class="text-center text-muted">Spice up your creating process</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <button type="button" class="btn btn-info btn-block text-white">Create an account</button> 
          </div>
          <div class="row">
            <button type="button" class="btn btn-light btn-block text-muted">Login</button> 
          </div>
            <div class="row">
              <p class="text-center text-muted">Begin with an existing account</p>
            </div>
             
          
        </div>
      </div>
    </div>
    
</div>



<div class="mt-5 p-5 bg-dark text-white text-center">
  <p>Footer</p>
</div>

</body>
</html>
